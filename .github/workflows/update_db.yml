name: Auto-Update Movies Weekly & Deploy to Hugging Face

on:
  schedule:
    - cron: "0 0 * * 1"  # Runs every Monday at midnight UTC
  workflow_dispatch:  # Allows manual trigger from GitHub Actions

jobs:
  update-movies:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install and Configure Git LFS
      run: |
        sudo apt-get update
        sudo apt-get install -y git-lfs
        git lfs install

    - name: Ensure ChromaDB Directory Exists
      run: |
        mkdir -p chroma_db  # Ensure chroma_db exists
        ls -la  # Debugging: List contents to verify

    - name: Run Movie Update Scripts
      run: |
        python fetch_movies.py
        python generate_embeddings.py
        python store_in_chromadb.py

    - name: Authenticate and Clone Hugging Face Space with Git LFS
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        git config --global credential.helper store
        echo "https://user:$HF_TOKEN@huggingface.co" > ~/.git-credentials
        git config --global credential.useHttpPath true
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "GitHub Actions"
        GIT_LFS_SKIP_SMUDGE=1 git clone https://user:$HF_TOKEN@huggingface.co/spaces/thanhtungvudata/CineMoodv3 CineMoodv3
        cd CineMoodv3
        git lfs pull

    - name: Remove Old Versions of Updated Files
      run: |
        cd CineMoodv3
        for file in "app.py" "config.py" "fetch_movies.py" "generate_embeddings.py" "store_in_chromadb.py" "requirements.txt"; do
          if [ -f "$file" ]; then rm -f "$file"; fi
        done
        rm -rf chroma_db/*  # Remove old ChromaDB contents but keep the folder

    - name: Copy Updated Files to Hugging Face Repo
      run: |
        mkdir -p CineMoodv3/chroma_db  # Ensure target directory exists
        rsync -av --ignore-missing-args --exclude='.git' ./chroma_db/ CineMoodv3/chroma_db/
        rsync -av --exclude='.git' app.py config.py fetch_movies.py generate_embeddings.py store_in_chromadb.py requirements.txt CineMoodv3/

    - name: Configure Git LFS for Large Files
      run: |
        cd CineMoodv3
        git lfs track "chroma_db/chroma.sqlite3"
        git add .gitattributes

    - name: Commit and Push Updated Files to Hugging Face
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        cd CineMoodv3
        git add chroma_db/ app.py config.py fetch_movies.py generate_embeddings.py store_in_chromadb.py requirements.txt
        git commit -m "Auto-update modified files from GitHub" || echo "No changes to commit"
        git push https://user:$HF_TOKEN@huggingface.co/spaces/thanhtungvudata/CineMoodv3.git HEAD:main

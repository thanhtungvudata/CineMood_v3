name: Auto-Update Vector Database Weekly & Deploy to Hugging Face

on:
  schedule:
    - cron: "0 0 * * 1"  # Runs every Monday at midnight UTC
  workflow_dispatch:  # Allows manual trigger from GitHub Actions

jobs:
  update-database:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: pip install -r requirements.txt

    - name: Fetch Trending Movies
      env:
        TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
      run: python fetch_movies.py

    - name: Generate Movie Embeddings
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: python generate_embeddings.py

    - name: Store Embeddings in ChromaDB
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: python store_in_chromadb.py

    - name: Commit and Push Updates
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git add trending_movies.json movie_embeddings.json chroma_db/*
        git commit -m "Auto-update movies database [skip ci]" || echo "No changes to commit"
        git push

  deploy-to-huggingface:
    needs: update-database
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install and Configure Git LFS
      run: |
        sudo apt-get update
        sudo apt-get install -y git-lfs
        git lfs install

    - name: Authenticate and Clone Hugging Face Space with Git LFS
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        git config --global credential.helper store
        echo "https://user:$HF_TOKEN@huggingface.co" > ~/.git-credentials
        git config --global credential.useHttpPath true
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "GitHub Actions"
        GIT_LFS_SKIP_SMUDGE=1 git clone https://user:$HF_TOKEN@huggingface.co/spaces/thanhtungvudata/CineMood3 CineMood3
        cd CineMood3
        git lfs pull

    - name: Delete Old Versions of Updated Files
      run: |
        cd CineMood3
        for file in "app.py" "config.py" "fetch_movies.py" "generate_embeddings.py" "store_in_chromadb.py" "requirements.txt"; do
          if [ -f "$file" ]; then rm -f "$file"; fi
        done
        rm -rf chroma_db/*  # Remove old chroma_db contents but keep folder

    - name: Copy Updated Files to Hugging Face Repo
      run: |
        rsync -av --exclude='.git' ./chroma_db/ CineMood3/chroma_db/
        rsync -av --exclude='.git' app.py config.py fetch_movies.py generate_embeddings.py store_in_chromadb.py requirements.txt CineMood3/

    - name: Configure Git LFS for Large Files
      run: |
        cd CineMood3
        git lfs track "chroma_db/chroma.sqlite3"
        git add .gitattributes

    - name: Commit and Push Updated Files to Hugging Face
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        cd CineMood3
        git add chroma_db/ app.py config.py fetch_movies.py generate_embeddings.py store_in_chromadb.py requirements.txt
        git commit -m "Auto-update selected files from GitHub" || echo "No changes to commit"
        git push https://user:$HF_TOKEN@huggingface.co/spaces/thanhtungvudata/CineMood3.git HEAD:main










